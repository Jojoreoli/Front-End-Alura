<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Contato - Barbearia Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <div class="caixa">
        <h1><img src="logo.png" alt="Logo da Barbearia Alura"></h1>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="produtos.html">Produtos</a></li>
            <li><a href="contato.html">Contato</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="main">
      <form>
        <label for="nomecompleto">Nome Completo</label>
        <input class="input-padrao" type="text" id="nomecompleto" required>

        <label for="email">E-mail</label>
        <input class="input-padrao" type="email" id="email" required placeholder="seuemail@email.com">

        <label for="telefone">Telefone</label>
        <input class="input-padrao" type="tel" id="telefone" required placeholder="(XX) XXXXX-XXXX">

        <label for="mensagem">Deixe sua mensagem</label>
        <textarea class="input-padrao" cols="70" rows="10" id="mensagem" required></textarea>

        <fieldset>
          <legend>Como prefere nosso contato?</legend>

          <label for="radio-email">
          <input type="radio" name="contato" value="email" id="radio-email">E-Mail</label>


          <label for="radio-telefone">
          <input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>


          <label for="radio-whatsapp">
          <input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>

        </fieldset>

        <fieldset>
          <legend>Qual horário de atendimento preferido?</legend>
          <select>
            <option value="">Manhã</option>
            <option value="">Tarde</option>
            <option value="">Noite</option>
          </select>
        </fieldset>

        <label><input class="checkbox" type="checkbox" checked>Gostaria de receber novidades por email?</label>

        <input type="submit" value="Enviar Formulário" class="enviar">
      </form>

      <table>
        <thead>
          <tr>
            <th>Dia</th>
            <th>Horário</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Segunda</td>
            <td>8h - 20h</td>
          </tr>
          <tr>
            <td>Quarta</td>
            <td>8h - 20h</td>
          </tr>
          <tr>
            <td>Sexta</td>
            <td>8h - 20h</td>
          </tr>
          <tr>
            <td colspan="2">Todos os outros dias fechada</td>
          </tr>
        </tbody>
      </table>

    </main>
    <footer>
      <img src="logo-branco.png" alt="logo da barbearia alura">
      <p class="copyright">&copy; Copyright Barbearia Alura 2019</p>
    </footer>
  </body>
</html>
